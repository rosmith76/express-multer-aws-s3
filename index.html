<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body class="container-fluid">
    <form id="application-x-www-form-data">
      <fieldset>
        <legend>enctype unset</legend>
        <label>
          Comment
          <input type="text" name="upload[comment]">
        </label>
        <label>
          File
          <input type="file" name="upload[file]">
        </label>
        <input type="submit" name="submit" value="Upload">
      </fieldset>
    </form>
    <form id="multipart-form-data" enctype="multipart/form-data">
      <fieldset>
        <legend>enctype="multipart/form-data"</legend>
        <label>
          Comment
          <input type="text" name="upload[comment]">
        </label>
        <label>
          File
          <input type="file" name="upload[file]">
        </label>
        <input type="submit" name="submit" value="Upload">
      </fieldset>
    </form>
  </body>
</html>
